<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Funtions for User's Behavior</h1>
    <h2>To Enter a String and Display the String in Reverse</h2>
        <label>Checking Numbers: </label>
        <input type="text" name="checkingNumbers" id="checkingNumbers">
        <button type="button" onclick="reverseString()">Submit</button>
        <p id="checkingNumbersResult"></p>
        
    <h2>To Enter a Series of Numbers and Print If Its a Palindrome or Not</h2>
        <label>Series of Numbers: </label>
        <input type="text" name="seriesNumbers" id="seriesNumbers">
        <button type="button">Submit</button>
        <p id="seriesNumbersResult"></p>


    <h2>What is the Subtotal of the Bill</h2>
        <label>Numbers of Lunchbox: </label>
        <input type="number" name="numbersOfLunchbox" id="numbersOfLunchbox">
        <button type="button" onclick="subtotal()">Submit</button>
        <p id="subtotalResult"></p>
        <p id="taxesResult"></p>
        <p id="totalAmountResult"></p>

    <script src="index.js" type="text/javascript"></script>
</body>    
</html>
